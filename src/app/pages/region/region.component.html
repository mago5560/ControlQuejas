<div class="content">
  <div class="card">
    <div class="card-header"></div>
    <div class="card-body">
      <mat-form-field appearance="standard" [style.width.%]="100">
        <mat-label>Busqueda</mat-label>
        <input
          matInput
          (keyup)="filter($event)"
          placeholder="Ingrese el datos que desea buscar"
          #input
        />
      </mat-form-field>

      <div
        style="
          display: flex;
          justify-content: flex-end;
          width: 100%;
          padding: 0;
        "
      >
        <button
          type="button"
          class="btn btn-outline-success"
          (click)="openDialog()"
        >
          <mat-icon>add</mat-icon>
        </button>
      </div>
    </div>
    <div class="card-footer"></div>
  </div>
</div>

<div class="content">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="descripcion">
      <th mat-header-cell *matHeaderCellDef>Apellido</th>
      <td mat-cell *matCellDef="let element">{{ element.descripcion }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="acciones" style="align-items: center">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let element">
        <button
          type="button"
          class="btn btn-outline-primary btn_pading"
          (click)="openDialog(element)"
        >
          <mat-icon><span class="material-icons">mode_edit</span></mat-icon>
        </button>
        <button
          type="button"
          class="btn btn-outline-danger btn_pading"
          (click)="eliminar(element)"
        >
          <mat-icon><span class="material-icons">delete</span></mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">
        No existe informacion para el dato filtrado "{{ input.value }}"
      </td>
    </tr>
  </table>
</div>
